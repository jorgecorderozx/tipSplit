<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <h1>Splitter</h1>
    <form>
      <label for="billValue">Bill</label>
      <br>
      <input type="number" id="billValue" min="0">
      <br>
      <label for="tipPercentageContainer">Select Tip %</label>
      <div id="tipPercentageContainer">
        <input name="percentageInput" type="radio" value="5%">
        <input name="percentageInput" type="radio" value="10%">
        <input name="percentageInput" type="radio" value="15%">
        <input name="percentageInput" type="radio" value="25%">
        <input name="percentageInput" type="radio" value="50%">
        <input type="number" min="0" placeholder="Custom">
      </div>

      <label for="numberOfPeopleInput">Number of People</label>
      <br>
      <input type="number" min="1" id="numberOfPeopleInput">

      <div class="flex-container" id="generalOutputContainer">
        <!--Los numeros de output los tengo de referencia para ver como se muestran, luego los quitare porque cambiaran solo con innerHTML -->
        <div class="flex-container"> 
          <h2>Tip Amount<br><span>/ person</span></h2>
          <h2 id="tipAmountOutput">10</h2>
        </div>
        <div class="flex-container"> 
          <h2>Total<br><span>/ person</span></h2>
          <h2 id="totalAmountOutput">20</h2>
        </div>
        <input type="reset" value="Reset">
      </div>
    </form>
  </main>
</body>

</html>
