<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main class="flex-container">
    <h1>Spli<br>tter</h1>
    <form class="flex-container">
      <section class="flex-container">
        <div class="flex-container formPairs">
          <label for="billValue">Bill</label>
          <div class="widerInputsContainer flex-container"><img src="images/icon-dollar.svg"><input type="number"
              id="billValue" min="0" placeholder="0"></div>
        </div>

        <div class="flex-container formPairs">

          <label for="tipPercentageContainer">Select Tip %</label>
          <div id="tipPercentageContainer">
            <div class="individualPercentageContainer flex-container">
              <p>5%</p><input name="percentageInput" type="radio" value="5%">
            </div>
            <div class="individualPercentageContainer flex-container">
              <p>10%</p><input name="percentageInput" type="radio" value="10%">
            </div>
            <div class="individualPercentageContainer flex-container">
              <p>15%</p><input name="percentageInput" type="radio" value="15%">
            </div>
            <div class="individualPercentageContainer flex-container">
              <p>25%</p><input name="percentageInput" type="radio" value="25%">
            </div>
            <div class="individualPercentageContainer flex-container">
              <p>50%</p><input name="percentageInput" type="radio" value="50%">
            </div>
            <input id="customInput" type="number" min="0" placeholder="Custom">
          </div>

        </div>

        <div class="flex-container formPairs">
          <label for="numberOfPeopleInput">Number of People</label>
          <div class="widerInputsContainer flex-container"><img src="images/icon-person.svg" alt=""><input type="number"
              min="1" id="numberOfPeopleInput" placeholder="0"></div>
        </div>
      </section>

      <section class="flex-container">
        <div class="flex-container" id="generalOutputContainer">
          <!--Los numeros de output los tengo de referencia para ver como se muestran, luego los quitare porque cambiaran solo con innerHTML -->
          <div class="flex-container">
            <h2>Tip Amount<br><span>/ person</span></h2>
            <p id="tipAmountOutput">$0.00</p>
          </div>
          <div class="flex-container">
            <h2>Total<br><span>/ person</span></h2>
            <p id="totalAmountOutput">$0.00</p>
          </div>
          <input type="reset" value="Reset">
        </div>
      </section>

    </form>
  </main>
</body>

</html>
